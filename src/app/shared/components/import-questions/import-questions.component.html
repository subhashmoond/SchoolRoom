<div class="w-full p-8 ">

    <h4 class="m-0 pt-4 font-semibold line-height-sm mb-5">Import from Question Bank</h4>

    <div class="mt-6">





        @if(!isQuestionList){

        @for(data of questionBankData; track data){

        <div class="grid p-3 cursor-pointer  borderall border-round-md mb-3" (click)="questionBankList(data.id)">
            <div class="col-9 text-xl font-medium capitalize"> {{data.name}} </div>
            <div class="col-3" style="text-align: right;"><i class="pi text-xl font-medium pi-arrow-right"></i></div>
        </div>
        }

        }
        @else {
        <p-table [rows]="10" [showLoader]="true" [responsive]="true" [scrollable]="true" scrollHeight="37.938rem"
            selectionMode="single" class="client-data-table" [value]="questionList">

            <ng-template pTemplate="header" class="p-4">
                <tr class="w-full flex flex-wrap">
                    <th style="width:5%;word-break:break-all;" class="pl-3 pt-3 border-none primary-color"> </th>

                    <th style="width:25%;word-break:break-all;" class="pl-3 pt-3 border-none primary-color"> Question Type </th>
                    <th style="width:30%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Text
                    </th>
                    <th style="width:20%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Mark
                    </th>
                    <th style="width:20%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Negative Marking</th>

                </tr>

            </ng-template>

            <ng-template pTemplate="body" let-data>
                <tr class="w-full flex flex-wrap">
                    <td style="width: 5%;word-break:break-all;" class="pl-4 capitalize">
                        <p-checkbox (onChange)="toggleSelection(data.id, $event)" [binary]="true"></p-checkbox>
                    </td>
                    <td style="width: 25%;word-break:break-all;" class="pl-4">
                        {{data.type}}
                    </td>

                    <td style="width: 30%;word-break:break-all;" class="pl-4">
                        {{data.text}}
                    </td>

                    <td style="width: 20%;word-break:break-all;" class="pl-4">
                        {{data.mark}}
                    </td>

                    <td style="width: 20%;word-break:break-all;" class="pl-4">
                        {{data.negative_mark}}
                    </td>


                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">No customers found.</td>
                </tr>
            </ng-template>

        </p-table>
        }



        <div
            class="assign-fix-buttons bg-white py-3 px-5 fixed flex flex-wrap aign-items-center justify-content-end mt-5">
            <button pButton pRipple label="Cancel" class="primary-border-button px-5 mr-3 text-sm"></button>
            <button type="submit" (click)="importQuestion()" pButton pRipple label="Submit"
                class="primary-button px-5 text-sm"></button>
        </div>


    </div>

</div>
