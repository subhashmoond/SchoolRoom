
<p-toast />

<div class="card">

    <div class="grid client-dashborad-header mb-4 align-items-center">
        <div class="col-12">
            <h4 class="subheading-color">Roles</h4>
        </div>

    </div>


    <p-table [rows]="10" [showLoader]="true" [responsive]="true" [scrollable]="true" scrollHeight="37.938rem"
        selectionMode="single" class="client-data-table" [value]="roleList">

        <ng-template pTemplate="header" class="p-4">
            <tr class="w-full flex flex-wrap">
                <th style="width:25%;word-break:break-all;" class="pl-3 pt-3 border-none primary-color">Role</th>
                <th style="width:25%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Role Description</th>
               <th style="width:25%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Permissions
                </th>
                <th style="width:25%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Assignees Count</th>
            </tr>

        </ng-template>

        <ng-template pTemplate="body" let-data>
            <tr class="w-full flex flex-wrap">
                <td style="width: 25%;word-break:break-all;" class="pl-4 capitalize">
                    {{data.name}}
                </td>
                <td style="width: 25%;word-break:break-all;" class="pl-4">
                    {{data.Description}}
                </td>
                <td style="width: 25%;word-break:break-all;" class="pl-4">
                    <ul>
                        @for(permission of data.Permissions; track permission){
                            <li>
                                {{permission.name}}
                            </li>
                        }
                    </ul>

                </td>
                <td style="width: 25%;word-break:break-all;" class="pl-4 capitalize">
                    {{data.count}}
                </td>


            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
        </ng-template>

    </p-table>
</div>
