<div class="grid client-dashborad-header mb-4 align-items-center">
  
  <div class="col-6">
    <h4 class="subheading-color">Full Stack Web Development</h4>
  </div>
  <div class="col-6 flex justify-content-end">
 
 
  <!-- Hidden Tests -->
  <div class="flex flex-column align-items-center mx-2">
    <i class="pi pi-eye-slash text-secondary" style="font-size: 1rem"></i>
    <span class="mt-1 text-secondary font-medium">0 Hidden Tests</span>
  </div>

  <!-- Questions -->
  <div class="flex flex-column align-items-center mx-2">
    <i class="pi pi-question-circle" style="font-size: 1rem"></i>
    <span class="mt-1 font-medium">0 Questions</span>
  </div>

  <!-- Marks -->
  <div class="flex flex-column align-items-center mx-2">
    <i class="pi pi-check-circle text-success" style="font-size: 1rem"></i>
    <span class="mt-1 text-success font-medium">0 Marks</span>
  </div>

  <!-- Tests -->
  <div class="flex flex-column align-items-center mx-2">
    <i class="pi pi-file text-info" style="font-size: 1rem"></i>
    <span class="mt-1 text-info font-medium">0 Tests</span>
  </div>

  </div>
</div>



<!-- Lession and Qustion -->
<div class="grid mb-4 align-items-center">
  <div class="col-12">
    @if(false){

    <app-list-test-lession></app-list-test-lession>

    } @else {

    <div class="pt-8 p-component ">
      <div class="flex flex-column justify-content-center align-items-center">
        <img src="../../../../assets/images/icon/no-data.svg" alt="Illustration" class="mb-3 my-4"
          style="width: 150px; height: 150px" />

        <h5 class="text-secondary">Add Section & Test</h5>
        <p class="text-secondary">
          Start adding section & test to build your test series.
        </p>

        
      </div>
      
          <div class="mt-3 flex justify-content-center align-items-center">
            <!-- <p-button class="create-button border-round-md mr-3" (onClick)="addSection()" icon="pi pi-plus"
                label="Add Section"></p-button> -->
      
              <p-button
                  class="create-button border-round-md my-2" (click)="addTest()"
                  icon="pi pi-plus"
                  label="Add Test"
                ></p-button>
          </div>
    </div>

    }
  </div>
</div>
