<div class="card">

    <div class="grid client-dashborad-header mb-4 align-items-center">
        <div class="col-6">
            <h4 class="subheading-color">Coupons Records</h4>
        </div>
        <div class="col-6 flex justify-content-end	">
            <p-button class="mr-2 border-round-md button-shadow"><img
                    src="../../../../../assets/images/icon/download.svg"></p-button>
            <p-button class="mr-2 border-round-md button-shadow"> <img
                    src="../../../../../assets/images/icon/filter.svg"> </p-button>
            <p-button class="create-button border-round-md" (click)="openSidebar()">Add Coupon</p-button>
            <!-- appUserPermissions accessType='CREATE_CLIENT' -->
        </div>

    </div>


    <p-table [rows]="10" [showLoader]="true" [responsive]="true" [scrollable]="true" scrollHeight="37.938rem"
        selectionMode="single" class="client-data-table" [value]="couponstList">

        <ng-template pTemplate="header" class="p-4">
            <tr class="w-full flex flex-wrap">
                <th style="width:20%;word-break:break-all;" class="pl-3 pt-3 border-none primary-color">Code</th>
                <th style="width:20%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Discount</th>
                <th style="width:20%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Used Count
                </th>
                <th style="width:20%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Valid To
                </th>
                <th style="width:20%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Status
                </th>
            </tr>

        </ng-template>

        <ng-template pTemplate="body" let-data>
            <tr class="w-full flex flex-wrap">
                <td style="width: 20%;word-break:break-all;" class="pl-4 capitalize">
                    {{data.code}}
                </td>
                <td style="width: 20%;word-break:break-all;" class="pl-4">
                    {{data.discount}}
                </td>
                <td style="width: 20%;word-break:break-all;" class="pl-4">
                    {{data.used_count}}
                </td>
                <td style="width: 20%;word-break:break-all;" class="pl-4 capitalize">
                    {{data.valid_date}}
                </td>

                <td style="width: 20%;" class="pl-4">
                   @if(data.actvie === true){
                    Actvie
                   }@else {
                    Deactive
                   }
                </td>

            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
        </ng-template>

    </p-table>
    <p-paginator class="paginator-row paginator-dropdown" (onPageChange)="onPageChange($event)" [first]="offset"
        [rows]="limit" [rowsPerPageOptions]="[15, 30, 50]" [totalRecords]=totalRecorde></p-paginator>
</div>
