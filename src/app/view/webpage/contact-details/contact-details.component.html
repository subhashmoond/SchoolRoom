<p-toast />

<div class="cards">

    <div class="grid client-dashborad-header mb-4 align-items-center">
        <div class="col-12">
            <h4 class="subheading-color">Contact Details</h4>
            <p>It helps your customers get in touch with you after they have made a purchase. </p>
        </div>
    </div>

    <div class="grid">

        @if(!isLoader){
            <form [formGroup]="contactDetail" (ngSubmit)="saveContactDetails()">
    
                <div class="flex flex-wrap w-full mb-4">
                    <div class="w-full">
                        <label class="w-full mb-1 text-sm font-medium line-height-exsm inline-block">Phone Number
                            <span class="input-required-color">*</span>
                        </label>
    
                        <input class="w-full block text-sm" [max]="10" pKeyFilter="num" pInputText formControlName="number"
                            placeholder="+91 9087654321" required="true" />
                    </div>
                    @if(contactDetail.get('number')?.errors?.['required'] && contactDetail.get('number')?.touched){
                    <small id="username-help" class="p-error">Phone Number is required.</small>
                    }
                </div>
    
                <div
                    class="assign-fix-buttons bg-white py-3 px-5 fixed flex flex-wrap aign-items-center justify-content-end mt-5">
                    <button type="submit" pButton pRipple label="Save" class="primary-button px-5 text-sm"></button>
                </div>
    
    
            </form>
        }@else {

            <div class="flex flex-wrap w-full mb-4">
                <div class="w-full">
                    <p-skeleton width="100%" height="3rem" />
                </div>

                <div class="w-full mt-3">
                    <p-skeleton width="100%" height="3rem" />
                </div>

                <div class="w-full mt-3">
                    <p-skeleton width="100%" height="3rem" />
                </div>

                <div class="w-full mt-3">
                    <p-skeleton width="100%" height="3rem" />
                </div>

            </div>
        }


     
        

    </div>

</div>
