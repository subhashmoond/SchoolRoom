<p-toast></p-toast>

<div class="cards">

    <div class="grid client-dashborad-header mb-4 align-items-center">
        <div class="col-12">
            <h4 class="subheading-color">Community settings</h4>
            <p>Edit your Community and Group settings.</p>
        </div>
    </div>




    @if(!isLoader){
    <ul class="sidebar-menu course-s-b p-0">
        @for(data of communitysList; track data){
        <li class="p-3 cursor-pointer mb-4 list-design flex flex-row">
            <span class="flex-grow-1 capitalize">
                {{data.name}}
            </span>

            <span class="flex-none mr-4">
                <i class="pi pi-pencil" (click)="editCommunity(data)" style="font-size: 1rem"></i>
            </span>

        </li>
        }
    </ul>
    }@else{
    <div class="flex flex-wrap w-full mb-4">
        <div class="w-full">
            <p-skeleton width="100%" height="3rem" />
        </div>

        <div class="w-full mt-3">
            <p-skeleton width="100%" height="3rem" />
        </div>

        <div class="w-full mt-3">
            <p-skeleton width="100%" height="3rem" />
        </div>

        <div class="w-full mt-3">
            <p-skeleton width="100%" height="3rem" />
        </div>

    </div>
    }


</div>


@if(isEditCommunity){
<p-dialog header="Edit Community" [modal]="true" [(visible)]="isEditCommunity"
    [style]="{ width: '40rem', height : '20rem'}">
    <app-add-community [communityData]="communityData" (closePopup)="closePopup($event)"></app-add-community>
</p-dialog>
}
