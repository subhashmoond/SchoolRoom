 <!-- Working of the multiple choice question -->
  
 <div class="flex justify-content-end mb-3">
    <!-- New Button -->
    <p-button 
      label="New Question" 
      icon="pi pi-plus" 
      class="p-button-outlined p-button-primary mr-2"
    ></p-button>
  
    <!-- Preview Button -->
    <p-button 
      label="Preview" 
      icon="pi pi-eye" 
      class="p-button-outlined p-button-secondary mr-2"
    ></p-button>
  
    <!-- Save Button -->
    <p-button 
      label="Save" 
      icon="pi pi-save" 
      class="p-button-success"
    ></p-button>
  </div>
  <div class="grid justify-content-center align-items-start mb-4 bg-white p-5 border-round-md shadow-1">
    <div class="flex flex-column w-full">
      <!-- Title Section -->
      <h3 class="mb-3">Multiple Choice Question</h3>
  
      <!-- Instructions Editor -->
      <div class="field mb-4">
        <label for="instructions" class="block font-medium mb-2">Instructions</label>
        <!-- <p-editor
          id="instructions"
          [(ngModel)]="instructions"
       
        ></p-editor> -->
      </div>
    </div>
  </div>
