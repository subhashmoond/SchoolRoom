<p-toast></p-toast>
<div class="cards">

    <div class="grid client-dashborad-header mb-4 align-items-center">
        <div class="col-12">
            <h4 class="subheading-color">Refer & Earn</h4>
            <p>Manage referral settings to allow learners to invite others and earn credits</p>
        </div>
        <!-- <div class="col-6 flex justify-content-end	">
            <button type="submit" pButton pRipple label="Preview" class="secondary-button px-6 text-sm"></button>
        </div> -->

    </div>
</div>

<div class="grid nested-grid mb-6">
    <div class="col-12">
        <form [formGroup]="referralSettingForm">

            <div class="grid">

                <div class="col-9">
                    <div class="flex list-design p-3">
                        <div>
                            <h5 class="text-color">Refer & Earn</h5>
                            <p class="text-sm text-color-secondary">Manage referral settings to allow learners to invite others and earn credits</p>
                        </div>

                        <div>
                            <!-- <p-toggleswitch formControlName="referralStatus"></p-toggleswitch> -->
                        </div>

                    </div>
                </div>

                <div class="col-9">
                    <label
                        class="w-full mb-1 mt-3 text-color font-semibold  font-medium line-height-exsm inline-block">New
                        Signup Referrer</label>
                    <input class="w-full capitalize" pInputText formControlName="signupreferrer"
                        placeholder="0" required="true" />
                </div>

                <div class="col-9">
                    <label
                        class="w-full mb-1 mt-3 text-color font-semibold  font-medium line-height-exsm inline-block">New
                        Signup Referee</label>
                    <input class="w-full capitalize" pInputText formControlName="signupreferee"
                        placeholder="0" required="true" />
                </div>

                <div class="col-9">
                    <label
                        class="w-full mb-1 mt-3 text-color font-semibold  font-medium line-height-exsm inline-block">First
                        Transaction Referrer</label>
                    <input class="w-full capitalize" pInputText formControlName="transactionreferrer"
                        placeholder="0" required="true" />
                </div>

                <div class="col-9">
                    <label
                        class="w-full mb-1 mt-3 text-color font-semibold  font-medium line-height-exsm inline-block">First
                        Transaction Referee
                    </label>
                    <input class="w-full capitalize" pInputText formControlName="transactionreferee"
                        placeholder="0" required="true" />
                </div>

                <div class="col-9">
                    <label
                        class="w-full mb-1 mt-3 text-color font-semibold  font-medium line-height-exsm inline-block">Max
                        Referral Count</label>
                    <input class="w-full capitalize" pInputText formControlName="maxreferral"
                        placeholder="0" required="true" />
                </div>

            </div>

        </form>



    </div>
</div>

<div class="w-full assign-fix-buttons bg-white py-3 px-5 fixed flex flex-wrap aign-items-center justify-content-end mt-5">
    <button type="submit" (click)="submit()" pButton pRipple label="Save" class="primary-button px-5 text-sm"></button>
</div>
