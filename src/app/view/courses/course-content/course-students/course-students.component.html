<p-toast />
<div class="card">

    <div class="grid client-dashborad-header mb-4 align-items-center">
        <div class="col-6">
            <h4 class="subheading-color">Students</h4>
        </div>

        <div class="col-6 flex justify-content-end">
            <p-button class="create-button border-round-md" (click)="openSidebar()">Add Student</p-button>
        </div>

    </div>

    <div class="curiculam-h" >

        <p-table [rows]="10" [showLoader]="true" [responsive]="true" [scrollable]="true" scrollHeight="37.938rem"
            selectionMode="single" class="client-data-table" [value]="buyStudentList">
    
            <ng-template pTemplate="header" class="p-4">
                <tr class="w-full flex flex-wrap">
                    <th style="width:20%;word-break:break-all;" class="pl-3 pt-3 border-none primary-color">Name</th>
                    <th style="width:20%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Email</th>
                    <th style="width:20%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Phone Number</th>
                    <th style="width:20%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Plan</th>
                    <th style="width:10%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Start Date</th>
                    <th style="width:10%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">Action</th>
                    
                </tr>
    
            </ng-template>
    
            <ng-template pTemplate="body" let-data>
                <tr class="w-full flex flex-wrap">
                    <td style="width: 20%;word-break:break-all;" class="pl-4 capitalize">
                        {{data.name}}
                    </td>
                    <td style="width: 20%;word-break:break-all;" class="pl-4">
                        {{data.email}}
                    </td>

                    <td style="width: 20%;word-break:break-all;" class="pl-4">
                        {{data.phone}}
                    </td>

                    <td style="width: 20%;word-break:break-all;" class="pl-4">
                        {{data.amout}}
                    </td>

                    <td style="width: 10%;word-break:break-all;" class="pl-4">
                        {{data.startDate}}
                    </td>

                    <td style="width: 10%;word-break:break-all;" class="pl-4">
                        <i class="pi pi-trash" style="color: red;" (click)="removeStudent(data.id)"></i>
                    </td>
                    
    
                </tr>
            </ng-template>
    
            <ng-template pTemplate="emptymessage">
                <div class="flex align-items-center justify-content-center flex-column h-full w-full h-30rem">
                    <img src="../../../../../assets/images/icon/no-data.svg">
                    <p class="text-primary-purple text-xl font-semibold mt-6 mb-1">No Students</p>
                    <p class="text-primary-purple text-base font-normal mt-2">There is no Students to show you right now.</p>
                </div>
            </ng-template>
    
        </p-table>
    </div>

</div>

@if(isAddStudent){
    <p-sidebar [(visible)]="isAddStudent" position="right" [style]="{width:'27.6%'}">
    <h4 class="pt-4 pb-4 m-0 font-semibold line-height-sm">Create Coupons </h4>

        <form [formGroup]="createCouponsForm"  class="w-full flex flex-wrap">

            <div class="grid nested-grid mt-3">
    
                <div class="col-12">
                    <div class="grid">

                        <div class="col-12">
                            <label class="w-full mb-1 text-sm font-medium line-height-exsm inline-block">Select Student
                                <span>*</span></label>
                            <p-dropdown class="capitalize" [filter]="true" filterBy="name" id="officeid" class="text-sm w-full"
                            [required]="true" formControlName="selectstudent" [options]="allStudentList"
                            optionValue="id" optionLabel="name"
                            placeholder="Select Student"></p-dropdown>
                        </div>
    
                        
    
                        <div class="col-12">
                            <label class="w-full mb-1 text-sm font-medium line-height-exsm inline-block"> Valid To <span>*</span> </label>
                            <p-calendar formControlName="todate" />
                        </div>  

                        <div class="col-12">
                            <label class="w-full mb-1 text-sm font-medium line-height-exsm inline-block">Amount <span>*</span></label>
                            <input class="w-full capitalize" pKeyFilter="num" type="text" pInputText formControlName="amount" />
                        </div>
    
                    </div>
                </div>
    
    
    
            </div>
    
            <div
                class="assign-fix-buttons bg-white py-3 px-5 fixed flex flex-wrap aign-items-center justify-content-end mt-5">
                <button pButton pRipple label="Cancel" (click)="closeSideBar()"
                    class="primary-border-button px-5 mr-3 text-sm"></button>
                <button type="submit" pButton pRipple label="Add" (click)="createStudent()"
                    class="primary-button px-5 text-sm"></button>
            </div>
        </form>
        
    </p-sidebar>
}
