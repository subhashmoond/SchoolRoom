<span (click)="goBack()"><svg
  xmlns="http://www.w3.org/2000/svg"
  width="24"
  height="24"
  viewBox="0 0 24 24"
  style="cursor: pointer; margin-left: -10px;"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
  class="back-arrow"
>
  <polyline points="15 18 9 12 15 6"></polyline>
</svg></span>
<div class="grid client-dashboard-header align-items-center p-shadow-2 ">
  <!-- Left Section: Title -->
  <div class="col-6 flex align-items-center">
    <h4 class="subheading-color p-text-xs  font-bold">Development â€¢ Set 1</h4>
  </div>

  <!-- Right Section: Refresh and Options -->
  <div class="col-6 flex justify-content-end align-items-center">
    <!-- Refress Button -->
    <div 
      class="refresh-btn flex align-items-center justify-content-center"
      style="
        border: 2px solid #473289; 
        border-radius: 8px; 
        cursor: pointer; 
        padding: 8px 16px; 
        background-color: #f4f4f9; 
        "
         (click)="onRefresh()"
     
    >
      <i class="pi pi-refresh" style="font-size: 20px; color: #473289; margin-right: 8px;"></i>
      <span class="font-medium" style="color: #473289;">Refresh</span>
    </div>

    <!-- Ellipsis Icon -->
    <p 
      style="margin-left: 16px; cursor: pointer;" 
      (click)="toggleOptions()"
    >
      <i class="pi pi-ellipsis-v" style="font-size: 24px; color: black;"></i>
    </p>
  </div>
</div>


<!-- <hr class=" p-mb-5" style="border-color: rgba(0, 0, 0, 0.1);"> -->

<!-- Tag Section -->
<div class="grid client-dashborad-header mb-4 align-items-center">
  <div class="col-12">
    <p-tag severity="warning" value="Paid" class="p-text-xs"></p-tag>
    <p-tag
      severity="warning"
      value="Section Quiz"
      class="p-text-xs mx-1"
    ></p-tag>
  </div>
</div>

<!-- Toggle buttons for setting and Delete -->
<div *ngIf="showMoreOptions" class="flex justify-content-end mt-2">
  <p-button
    class="mr-2 border-round-md button-shadow p-button-sm"
    label="Setting"
  ></p-button>
  <p-button
    class="border-round-md button-shadow p-button-sm"
    label="Delete"
  ></p-button>
</div>

<!-- Test 2 Section -->
<div class="test-section">
  <div class="test-header text-sm">
    <h4>Test 2</h4>
  </div>
</div>


<div
  class="flex flex-wrap p-shadow-2 p-mb-3 p-p-4 border-round-md my-3" style="height: 500px;"
>
  <!-- Left Section -->
  <div class="flex flex-column border-round-md" style="flex-basis: 64%; margin-right: 10px;">
    <!-- Top Part (Questions) -->
    <div
      class="flex justify-between align-center gap-7 p-2 px-4 mb-2 border-round-md bg-white text-center"
      style="height: 100px;"
    >
      <!-- Number of Questions -->
      <div class="flex flex-column text-center">
        <p class="p-text-xs text-sm font-bold">Number of Questions</p>
        <p class="p-text-xs text-lg">2</p>
      </div>

      <!-- Duration -->
      <div class="flex flex-column text-center">
        <p class="p-text-xs text-sm font-bold">Duration</p>
        <p class="p-text-xs text-lg">-</p>
      </div>

      <!-- Total Marks -->
      <div class="flex flex-column text-center">
        <p class="p-text-xs text-sm font-bold">Total Marks</p>
        <p class="p-text-xs text-lg">2</p>
      </div>

      <!-- Maximum Attempts -->
      <div class="flex flex-column text-center">
        <p class="p-text-xs text-sm font-bold">Maximum Attempts</p>
        <p class="p-text-xs text-lg">-</p>
      </div>

      <!-- Expiry Date -->
      <div class="flex flex-column text-center">
        <p class="p-text-xs text-sm font-bold">Expiry Date</p>
        <p class="p-text-xs text-lg">-</p>
      </div>
    </div>

    <!-- Bottom Part (Build Section Quiz) -->
    <div
      class="flex flex-column justify-center align-items-center p-4 border-round-md bg-white"
      style="height: 350px;"
    >
      <img
        src="../../../../assets/images/icon/no-data.svg"
        alt="Illustration"
        class="mb-3"
        style="width: 150px; height: 150px;"
      />
      <h4 class="p-text-md font-bold">Build Section Quiz</h4>
      <p class="p-text-secondary" style="margin-top: 6px;">
        Add question, edit, and manage your section quiz!
      </p>
      <p-button
        label="Continue"
        class="p-button-success create-button"
        (click)="onContinue()"
      ></p-button>
    </div>
  </div>

  <!-- Right Section (Attachments) -->
  <div
    class="flex flex-column border-round-md bg-white p-3"
    style="flex-basis: 35%; position: relative; height: 455px; "
  >
    <div class="attachments-section text-center">
      <h4 class="p-text-md font-bold mt-2">Attachments</h4>
      <p class="p-text-secondary" style="margin-top: 6px;">Add attachments like docs, PDFs, or links.</p>
      <!-- Attachment Icon -->
       <div class="mt-6">
      <i
        class="pi pi-paperclip"
        style="font-size: 100px; color: #473289; margin: 30px 0; opacity: 0.5;"
      ></i>
      <p class="p-text-md font-medium mt-2">Add Attachments</p>
    </div>
    </div>

    <!-- Buttons positioned at the bottom-right corner -->
    <div
      class="flex"
      style="position: absolute; bottom: 20px; right: 20px;"
    >
      <p-button
        label="Add Link"
        icon="pi pi-link"
        class="mr-2 p-button-sm create-button"
      ></p-button>
      <p-button
        label="Browse"
        icon="pi pi-upload"
        class="p-button-sm create-button"
      ></p-button>
    </div>
  </div>
</div>
