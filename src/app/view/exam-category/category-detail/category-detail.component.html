
<p-toast></p-toast>

<h4 class="pt-4 pb-4 m-0 font-semibold line-height-sm">{{subCategoryData.category_name}} Category </h4>

<ul class="sidebar-menu course-s-b p-0">
    @for(data of subCategoryData.subcategories; track data){
    <li class="p-3 cursor-pointer mb-4 list-design flex flex-row">
        <span class="flex-grow-1 capitalize">
            {{data.name}}
        </span>

        <span class="flex-none mr-4">
            <i class="pi pi-trash ml-3 cursor-pointer" [style]="{color : 'red'}" pTooltip="Delete Category" tooltipPosition="top" (click)="deleteCategory(data.id)" style="font-size: 1rem"></i>
        </span>

    </li>
    }
</ul>


<div class="assign-fix-buttons bg-white py-3 px-5 fixed flex flex-wrap aign-items-center justify-content-end mt-5">
    <button pButton pRipple label="Cancel" (click)="closeSideBars()"
        class="primary-border-button px-5 mr-3 text-sm"></button>
</div>
