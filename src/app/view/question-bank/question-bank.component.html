<p-toast></p-toast>


<div class="card">

        <div class="grid client-dashborad-header mb-4 align-items-center">
                <div class="col-6">
                        <h4 class="subheading-color">Question Bank</h4>
                </div>
                <div class="col-6 flex justify-content-end">

                        <p-button class="create-button border-round-md" (click)="openSidebar()">+  Add
                                Question</p-button>
                </div>

        </div>



                <p-table [rows]="10" [showLoader]="true" [responsive]="true" [scrollable]="true" scrollHeight="37.938rem"
                selectionMode="single" class="client-data-table" [value]="testListData">

                <ng-template pTemplate="header" class="p-4">
                        <tr class="w-full flex flex-wrap">
                                <th style="width:25%;word-break:break-all;" class="pl-3 pt-3 border-none primary-color">
                                        Name
                                </th>
                               
                                <th style="width:25%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">
                                        No. Students
                                </th>
                                <th style="width:25%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">
                                        Action
                                </th>
                        </tr>

                </ng-template>

                <ng-template pTemplate="body" let-data>
                        <tr class="w-full flex flex-wrap">
                                <td style="width: 25%;word-break:break-all;" class="pl-4 capitalize">
                                        {{data.title}}
                                </td>
                               
                                <td style="width: 25%;word-break:break-all;" class="pl-4">
                                        {{data.number_students}}
                                </td>
                                <td style="width: 25%;" class="pl-4">
                                        fh
                                </td>

                        </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                        <tr>
                                <td colspan="5">No test found.</td>
                        </tr>
                </ng-template>

        </p-table>
        <!-- <p-paginator class="paginator-row paginator-dropdown" (onPageChange)="onPageChange($event)" [first]="offset"

</div>
