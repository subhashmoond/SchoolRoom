<div class="cards">

    <div class="grid client-dashborad-header mb-4 align-items-center">
        <div class="col-12">
            <h4 class="subheading-color">FAQ</h4>
            <p>Add your faq content.</p>
        </div>


    </div>

    <div class="grid">

        <form [formGroup]="faqForm" (ngSubmit)="onSubmit()" class="w-full">
            <p-table [value]="faq.controls" [showLoader]="true" [responsive]="true" [scrollable]="true"
                scrollHeight="37.938rem" selectionMode="single" class="client-data-table">
                <!-- Table Header -->
                <ng-template pTemplate="header" class="p-4">
                    <tr class="w-full flex flex-wrap">
                        <th style="width:30%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">
                            QUESTION
                        </th>
                        <th style="width:60%;word-break:break-all;" class="pl-4 pt-3 border-none primary-color">
                            ANSWER
                        </th>
                        <th style="width:10%"></th>
                    </tr>
                </ng-template>

                <!-- Table Body -->
                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                    <tr class="w-full flex flex-wrap" [formGroupName]="rowIndex">
                        <!-- Question Field -->
                        <td style="width:30%;word-break:break-all;" class="pl-4">
                            <input class="w-full capitalize mb-3" pInputText placeholder="Enter question"
                                formControlName="question" required />
                        </td>

                        <!-- Answer Field -->
                        <td style="width:60%;word-break:break-all;" class="pl-4">
                            <input class=" capitalize mb-3" pInputText placeholder="Enter answer"
                                formControlName="answer" required />

                                
                        </td>

                        <td style="width:10%">
                            <button type="button" pButton icon="pi pi-trash"
                                class="p-button-danger p-button-rounded p-button-sm"
                                (click)="removeFAQ(rowIndex)"></button>
                        </td>
                        
                    </tr>
                </ng-template>

                <!-- Empty Message -->
                <ng-template pTemplate="emptymessage">
                    <div class="flex align-items-center justify-content-center flex-column h-full w-full h-30rem">
                        <img src="../../../../../assets/images/icon/no-data.svg" />
                        <p class="text-primary-purple text-xl font-semibold mt-6 mb-1">
                            No Frequently Asked Questions
                        </p>
                        <p class="text-primary-purple text-base font-normal mt-2">
                            There is no Frequently Asked Questions to show you right now.
                        </p>
                    </div>
                </ng-template>
            </p-table>

            <!-- Add and Submit Buttons -->
            <div class="mt-4 flex justify-content-between">
                <button type="button" pButton pRipple label="Add FAQ" icon="pi pi-plus"
                    class="primary-button px-5 text-sm" (click)="addFAQ()"></button>
            </div>


            <div
                class="assign-fix-buttons bg-white py-3 px-5 fixed flex flex-wrap aign-items-center justify-content-end mt-5">
                <button type="submit" pButton pRipple label="Save" class="primary-button px-5 text-sm"></button>
            </div>

        </form>



    </div>



</div>
